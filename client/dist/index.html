<html>

<head>
    <script src="main.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <script src="https://rawgithub.com/kawanet/msgpack-lite/master/dist/msgpack.min.js"></script>
</head>

<body>
    <div id="main">
        <div id="fade"></div>
        <div id="settings" class="popup">
            <div class="header">
                <h1>Settings</h1>
                <span class="exit">X</span>
            </div>
            <div class="content">
                <div class="setting">
                    <div class="text">
                        <b>Button click</b>
                        <p>NOISE FOR ALL BUTTON CLICKS</p>
                    </div>
                    <label class="container-checkbox">
                        <input type="checkbox" checked="checked">
                        <span class="checkmark"></span>
                    </label>
                </div>
                <div class="setting">
                    <div class="text">
                        <b>Menu music</b>
                        <p>TOGGLE RANDOM MUSIC</p>
                    </div>
                    <label class="container-checkbox">
                        <input type="checkbox">
                        <span class="checkmark"></span>
                    </label>
                </div>
            </div>
        </div>
        <div id="serverList" class="popup">
            <div class="header">
                <h1>Server list</h1>
                <span class="exit">X</span>
            </div>
            <div class="inner">
                <div class="servers">
                    <div id="server-1" ip="ws://localhost:5050" class="server">
                        <div class="players">0/10</div>
                        <div class="box">
                            <h1>Trivia</h1>
                        </div>
                        <h1 id="join">JOIN</h1>
                    </div>
                    <div id="server-1" ip="ws://localhost:5050" class="server">
                        <div class="players">0/10</div>
                        <div class="box">
                            <h1>Skribbl</h1>
                        </div>
                        <h1 id="join">JOIN</h1>
                    </div>
                </div>
            </div>
        </div>
        <div class="container inactive" id="profile">
            <h1>CREATE AN ACCOUNT OR LOGIN TO SAVE YOUR STATS</h1>
            <button class="login" id="login">LOGIN</button>
        </div>
        <div class="container">
            <div class="sections button" id="servers">
                <div class="text">
                    <h1>SERVERS</h1>
                    <p>SERVER LIST</p>
                </div>
                <div class="slide"></div>
            </div>
            <div class="sections button">
                <div class="text">
                    <h1>LEADERBOARD</h1>
                    <p>TOP PLAYERS</p>
                </div>
                <div class="slide"></div>
            </div>
            <div class="sections button" id="settingsButton">
                <div class="text">
                    <h1>SETTINGS</h1>
                    <p>CHANGE CLIENT SETTINGS</p>
                </div>
                <div class="slide"></div>
            </div>
        </div>
    </div>
</body>

</html>
