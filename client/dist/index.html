<html>

        <link

    <body>
        <div id="main">

                <div id="serverList">

                    <h1>SERVER LIST</h1>
                    <span id="serverClose">X</span>
                </div>
                <div class="inner">
                        <div class="servers">
                            <div id="server-1" ip="ws://localhost:5050" class="server">
                                <div class="players">0/10</div>
                                <div class="box">
                                    <h1>TRIVIA</h1>
                                </div>
                                <h1 id="join">JOIN</h1>
                            </div>
                            <div id="server-1" ip="ws://localhost:5050" class="server">
                                <div class="players">0/10</div>
                                <div class="box">
                                    <h1>TRIVIA</h1>
                                </div>
                                <h1 id="join">JOIN</h1>
                            </div>
                            <div id="server-1" ip="ws://localhost:5050" class="server">
                                <div class="players">0/10</div>
                                <div class="box">
                                    <h1>TRIVIA</h1>
                                </div>
                                <h1 id="join">JOIN</h1>
                            </div>
                            <div id="server-1" ip="ws://localhost:5050" class="server">

                </div>
            <div class="container" id="profile">

                        <img id="profileImg" src="https://image.freepik.com/free-vector/flying-slice-pizza-cartoon-vector-illustration-fast-food-concept-isolated-vector-flat-cartoon-style_138676-1934.jpg"/>

                            <b>Level: <span style="color: #00FF9D;">9</span></b>

                    </div>
                </div>
                <div class="bottom">
                    <div class="buttons">
                        <div class="button">Shop<div class="slide"></div></div>
                        <div class="button">Stats<div class="slide"></div></div>
                        <div class="button"><div class="slide"></div></div>
                        <div class="button"><div class="slide"></div></div>
                    </div>
                </div>
            </div>
            <div class="container">
                <div class="sections" id="servers">
                    <div class="text">
                        <h1>SERVERS</h1>
                        <p>SERVER LIST</p>
                    </div>
                    <div class="slide"></div>
                </div>
                <div class="sections">
                    <div class="text">
                        <h1>LEADERBOARD</h1>
                        <p>TOP PLAYERS</p>
                    </div>
                    <div class="slide"></div>
                </div>
                <div class="sections">
                    <div class="text">
                        <h1>SETTINGS</h1>
                        <p>CHANGE CLIENT SETTINGS</p>
                    </div>
